name: CI

on:
  push:
    branches:
      - develop
      - feature/f6-testUnitaire
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker MySQL container
      run: docker run --name mysql-container -d -p 3306:3306 -e MYSQL_ROOT_PASSWORD=pass_test -e MYSQL_DATABASE=myapptest mysql:5.7

    - name: Wait for MySQL to be ready
      run: sleep 30

    - name: Install Composer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git libzip-dev
        curl -sS https://getcomposer.org/installer | php -- --disable-tls
        sudo mv composer.phar /usr/local/bin/composer
        composer install --no-scripts
    
    - name: Grant privileges to MySQL user
      run: |
        docker exec mysql-container mysql -uroot -ppass_test -e "GRANT ALL PRIVILEGES ON *.* TO 'root:root'@'172.17.0.1' IDENTIFIED BY 'pass_test' WITH GRANT OPTION;"
        docker exec mysql-container mysql -uroot -ppass_test -e "FLUSH PRIVILEGES;"
       
    - name: Configure and prepare database
      run: |
        cp .env.test .env.local
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --env=test
        php bin/console doctrine:fixtures:load --env=test --no-interaction

    - name: Run functional tests
      run: php bin/phpunit
