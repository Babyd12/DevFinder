name: CI

on:
  push:
    branches:
      - develop
      - feature/f6-testUnitaire


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.2'

      - name: Install dependencies
        run: composer install

      
            
      - name: Set up MySQL
        run: |
          docker run --name mysql-container -d -p 3306:3306 \
            -e MYSQL_ROOT_PASSWORD=pass_test \
            -e MYSQL_DATABASE=myapptest \
            -e MYSQL_USER=myapptest \
            -e MYSQL_PASSWORD=pass_test \
            mysql:5.7

      - name: Wait for MySQL to be ready
        run: sleep 30

      - name: Check MySQL container status
        run: docker ps

      
