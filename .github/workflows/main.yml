name: CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # runs-on: ubuntu-18.04
    environment: dev
    env:
      SSHPASS: ${{ secrets.APP_PASS }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: APT UPDATE and INSTALL SSHPASS
        run: |
          sudo apt update
          sudo apt install -y sshpass

      - name: Display variables
        run: echo "APP_USER=${{ secrets.APP_USER }} APP_HOST=${{ secrets.APP_HOST }}"

      - name: Clean old migrations
        run: |
          rm -rf migrations/*

      - name: Deploy
        run: |
          sshpass -e ssh -v -o stricthostkeychecking=no ${{ secrets.APP_USER }}@${{ secrets.APP_HOST }} "cd public_html/ &&
          git pull &&
          composer install &&
          php bin/console d:m:m -n"
        #  php bin/console doctrine:migrations:dump-schema
        # php bin/console doctrine:migrations:diff

      - name: After deployment jwt key publish 
        run: |
          ./jwt-instal.sh
          chmod 600 var/jwt/private.pem
          chmod 644 var/jwt/public.pem 